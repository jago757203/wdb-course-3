<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.addEventListener("DOMContentLoaded", createPage);
function createPage() 
{
    let container = document.createElement("div");
    container.classList.add("container");
    document.body.append(container);

    let header = document.createElement("div");
    header.classList.add("header");
    header.id = "head";
    header.innerText = "super notebook";
    container.append(header);

    let info = document.createElement("div");
    info.classList.add("info");
    container.append(info);

    let form = document.createElement("form");
    form.id = "form";
    info.append(form);

    let userName = document.createElement("input");
    userName.placeholder = "Name";
    userName.classList.add("inputs");
    form.append(userName);

    let password = document.createElement("input");
    password.placeholder = "Password";
    password.type = "password";
    password.classList.add("inputs");
    form.append(password);

    let confirmPassword = document.createElement("input");
    confirmPassword.placeholder = "Confirm password";
    confirmPassword.type = "password";
    confirmPassword.classList.add("inputs");
    form.append(confirmPassword);

    let email = document.createElement("input");
    email.placeholder = "E-mail";
    email.type = "email";
    email.classList.add("inputs");
    form.append(email);

    let button = document.createElement("button");
    button.classList.add("register");
    button.onclick = "register";
    button.type = "submit";
    button.innerText = "Register";
    form.append(button);

    let foter = document.createElement("div");
    foter.classList.add("foter");
    foter.innerText = "Copyright by..., 2016";
    container.append(foter);
}
	</script>
</head>

<body>

</body>
</html>
