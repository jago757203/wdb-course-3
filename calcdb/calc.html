<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="sendToServer.js"></script>
</head>
<body>
<div class="page">
    <div class="content">
        <h1 class="h1_one">Это классный калькулятор!</h1>
        <form method="post">
            <div class="calc_container">
                <input type="text" name="number1" placeholder="Введите число 1"  class="input_number">
                <select name="operator" class="input_number">
                    <option>+</option>
                    <option>-</option>
                    <option>/</option>
                    <option>*</option>
                </select>
                <input type="text" name="number2" placeholder="Введите число 2"  class="input_number">
            </div>
        <input type="submit" name="button_one" class="button_one" value="Считать" onclick = "sendToServer(event)">
        </form>
        <div class="result_cont">
            <div id="result">
            </div>
        </div>
        <div class="oldResult">
        </div>
    </div>
</div>
</body>
</html>
